<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container__main">
      <section class="card_container">
        <div class="container_child">
          <img
            src="images/bg-pattern-card.svg"
            alt="bubbles"
            class="images_bubbles"
          />
          <div class="container_avatar">
            <img src="images/image-victor.jpg" alt="avatar" class="avatar" />
          </div>
          <header class="name_avatar">
            <div class="data_avatar">
                <h1>Victor Crest</h1>
                <h2>26</h2>
            </div>
            <h3>London</h3>
            <hr>
<section class="data"> 


  <div >80K <br> <div class="data_social_1">Followers</div></div>
  <div >803K <br> <div class="data_social_2">Likes</div></div>
  <div >1.4K <br> <div class="data_social_3">Photos</div></div>

</section>
          </header>
        </div>
      </section>
    </main>

    Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mindcode-89</a>.
    </div>
  </body>
</html>
